    <style>
        .sliderlight {
            -webkit-appearance: none;
            border-radius: 2px;
            width: 200px;
            height: 3px;
            background-image: -webkit-linear-gradient(left, #f22 0%, #f22 0%, #fff 0%, #fff 100%);
            box-shadow: inset #ebb 0 0 5px;
            outline: none;
            transition: .1s;
        }

        .sliderlight::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: #f22;
            border-radius: 50%;
            transition: .1s;
        }

        .sliderlight::-webkit-slider-thumb:hover,
        .sliderlight::-webkit-slider-thumb:active {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
    </style>
</head>

    <script>

        $(function () {
            var r = $('#1 .sliderlight');
            r.on('mouseenter', function () {
                var p = r.val();

                r.on('click', function () {
                    p = r.val();
                    bg(p);
                });
                r.on('mousemove', function () {
                    p = r.val();
                    bg(p);
                });

                function bg(n) {
                    r.css({
                        'background-image': '-webkit-linear-gradient(left ,#f22 0%,#f22 ' + n + '%,#fff ' + n + '%, #fff 100%)'
                    });
                }
            });

            r.on('input', function () {
                let a = $(this).val();
                $('#1 .demo').html(a);
                console.log(a);
                let lightval = Math.round((a * 655.34) - 32767);
                console.log('lightval' + lightval)
            })
