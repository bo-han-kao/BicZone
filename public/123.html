<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* @import url(https://fonts.googleapis.com/css?family=Ubuntu); */

        body {
            /* text-align: center; */
            /* padding: 10% 50px; */
            /* background-color: #2c3e50; */
        }

        input{
            margin: 0px;
            
        }

        .toggle-btn {
            overflow: hidden;
            width: 80px;
            height: 40px;
            margin: 10px;
            border-radius: 50px;
            display: inline-block;
            position: relative;
            background: no-repeat 50px center #e74c3c;
            cursor: pointer;
            -webkit-transition: background-color 0.4s ease-in-out;
            -moz-transition: background-color 0.4s ease-in-out;
            -o-transition: background-color 0.4s ease-in-out;
            transition: background-color 0.4s ease-in-out;
            cursor: pointer;
        }
     
  
        .toggle-btn.active {
            background:  no-repeat 10px center #2ecc71;
        }

        .toggle-btn.active .round-btn {
            left: 45px;
        }

        .toggle-btn .round-btn {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -15px;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

        .toggle-btn .round-btn::before{
            content: "off";
            position: absolute;
            top:6px;
            left: 45px;
            color: white;
        }

        .toggle-btn .round-btn::after{
            content: "on";
            position: absolute;
            top:6px;
            left: -35px;
            color: white;
        }


        .toggle-btn .cb-value {
            position: absolute;
            left: 0;
            right: 0;
            top:0;
            bottom: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 9;
            cursor: pointer;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
        }

        .made-with-love {
            position: fixed;
            left: 0;
            width: 100%;
            bottom: 10px;
            text-align: center;
            font-size: 10px;
            z-index: 9999;
            font-family: arial;
            color: #fff;
        }

        .made-with-love i {
            font-style: normal;
            color: #f50057;
            font-size: 14px;
            position: relative;
            top: 2px;
        }

        .made-with-love a {
            color: #fff;
            text-decoration: none;
        }

        .made-with-love a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Jquery Toggle Button</h1>
        <div class="toggle-btn active">
            <input type="checkbox" checked class="cb-value" />
            <span class="round-btn"></span>
        </div>

        <div class="toggle-btn">
            <input type="checkbox" class="cb-value" />
            <span class="round-btn"></span>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            $('.cb-value').click(function () {
                var mainParent = $(this).parent('.toggle-btn');
                if ($(mainParent).find('input.cb-value').is(':checked')) {
                    $(mainParent).addClass('active');
                } else {
                    $(mainParent).removeClass('active');
                }

            })
        </script>
</body>

</html>
